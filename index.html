    function brush() {
        const groupByDay = d3.groups(window.global.fullHistory, (d) => {
            return new Date(d.ts.toDateString())
        })

        groupByDay.forEach(day => {
            const [i, historyOfDay] = day;
            day.msPlayedTotal = d3.sum(historyOfDay, d => d.ms_played);
        });

        const width = 300
        const height = 30

        const space = 8

        const rangeSvg =  d3.select("#brush")
            .append("svg")
            .attr("id", "rangesvg")
            .attr("viewBox", [0, 0, width, height])
            //.style("background-color", "silver")

        const timeScale = d3.scaleTime([d3.min(groupByDay, h => h[0]), d3.max(groupByDay, h => h[0])],[0,width])
        const timeListenningScale = d3.scaleTime([d3.min(groupByDay, h => h.msPlayedTotal), d3.max(groupByDay, h => h.msPlayedTotal)],[0,height - space])

        rangeSvg.append("g")
            .selectAll("rect")
            .data(groupByDay)
            .enter()
            .append("rect")
            .attr("x", (d, i) => timeScale(d[0]) - width * 0.5 / groupByDay.length)
            .attr("y", (d, i) =>{
                return height-space-timeListenningScale(d.msPlayedTotal)
            })
            .attr("width", width / groupByDay.length)
            .attr("height", (d) => timeListenningScale(d.msPlayedTotal))

        

        const bottomAxis =  d3.axisBottom(timeScale)
                                .ticks(d3.timeMonth.every(1))
                                .tickSize(2)
                                .tickFormat(function(date){
                                if (d3.timeYear(date).getMonth() < date.getMonth()) {
                                    return d3.timeFormat('%b')(date);
                                } else {
                                    return d3.timeFormat('%Y')(date);
                                }
                            });

        const brush = d3.brushX()
            .extent([[0, 0], [width, height]])
            .on("end", (e) => {
                window.global.startTimestampFilter = timeScale.invert(e.selection[0])
                window.global.endTimestampFilter = timeScale.invert(e.selection[1])
                updateAll()
            })

        rangeSvg.append("g")
            .call(brush)

        rangeSvg.append("g")
                .call(bottomAxis)
                .attr("transform", "translate(0," + (timeListenningScale(d3.max(groupByDay, h => h.msPlayedTotal)))+")")
                .style("font-size",3);
    }

    }

    function filterMostListen(dicoGenres,seuil) {
        var valuesArray = Object.values(dicoGenres);
        valuesArray.sort((a, b) => b - a);
        var val_seuil = valuesArray[Math.floor(valuesArray.length * seuil)];
        var filteredDicoGenre = Object.fromEntries(
            Object.entries(dicoGenres).filter(([key, value]) => value >= val_seuil)
        );
        return filteredDicoGenre;
    }

    function getFavArtists(data, nbArtists) {
            var artists =  data.map(function(value, index) {return value['master_metadata_album_artist_name']});
            var artists_count = {};

            artists.forEach(function(value, index) {
                if (value in artists_count) {
                    artists_count[value] += 1;
                } else {
                    artists_count[value] = 1;
                }
            });
            artists_count = Object.entries(artists_count).map(([name, occurrences]) => ({ name, occurrences }));
            artists_count.sort((a, b) => b.occurrences - a.occurrences);
            top_artists = artists_count.slice(0, nbArtists).map(artist => artist.name);
            return top_artists;

        }

    d3.json("datasets/occurences/occurences_genres_"+document.getElementById("subject").value+".json").then(function (dataGenres) {
        var filteredGenres = filterMostListen(dataGenres,0.25)
        plotHist(filteredGenres,"genres");
    })

 

    function plotHist(dataGenres,divName){
        
        const w = Object.keys(dataGenres).length*6;
        const h = 250;
        const yScale = d3.scaleSqrt()
                .domain([1, d3.max(Object.entries(dataGenres), d => +d[1])])
                .range([0, h]);

        const barWidth = 5
        const barSpacing = 1
        const svg = d3.select("#"+divName)
                  .append("svg")
                  .attr("width", w)
                  .attr("height", h);

        const bars = svg.selectAll("rect")
                .data(Object.entries(dataGenres))
                .enter()
                .append("g");

        bars.append("rect")
                .attr("x", (d, i) => i * (barWidth + barSpacing))
                .attr("y", (d, i) => (h -  yScale(d[1]))/2)
                .attr("width", barWidth)
                .attr("height", (d, i) => (yScale(d[1])))
                .attr("fill", (d, i) => i % 2 === 0 ? "#1DB954" : "#000000")  
                .attr("class", "bar");

        d3.selectAll("rect")
                .on('mouseover', function (d, i) {
                    var maDiv = document.getElementById("genres-details");
                    maDiv.innerHTML = "<strong> Genre : </strong> <br>" + i[0];
                    maDiv.innerHTML += "<br> <strong> Nombre d'écoutes : </strong> <br>" + i[1];
                })
                .on('mouseout', function (d,i) {
                    var maDiv = document.getElementById("genres-details");
                    maDiv.innerHTML = "";
                    
      });          
    }
